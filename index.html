<!DOCTYPE html>
<meta charset="utf-8">
<style>
#container {
  background-color: #EEE;
  width: 1000px;
  height: 500px;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text { font: 10px sans-serif; }

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}
</style>

<body>

<div id="container"></div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3cision.js"></script>
<script>
  console.log("ready")
  
  d3.json("data4.json", function(data) {

    var tree = d3cision()
      .shapelink(0.75)
      .separation(0.00)
    
    d3.select("#container")
      .datum(data)
      .call(tree);
    
  });
  
  console.log("finished")
  
    
</script>
</body>
