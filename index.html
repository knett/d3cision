<!DOCTYPE html>
<meta charset="utf-8">
<style>
#container {
  background-color: #EEE;
  width: 800px;
  height: 600px;
}

.link {
  fill: none;
  stroke: #000;
}

.border {
  fill: none;
  shape-rendering: crispEdges;
  stroke: #aaa;
}

.node {
  stroke: #fff;
}

</style>

<body>

<div id="container"></div>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3cision.js"></script>
<script>
  console.log("ready")
  
  d3.json("data3.json", function(data) {

    var tree = d3cision()
    
    d3.select("#container")
      .datum(data)
      .call(tree);
    
  });
  
  console.log("finished")
  
    
</script>
</body>
